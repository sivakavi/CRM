<div class="login login--bgcolor">
    <div class="login__form shadow">
        <form>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email" data-error="wrong" data-success="right">Email</label>
                </div>
            </div>
            <a ui-sref="app.dashboard" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">vpn_key</i></a>
        </form>
    </div>
    
</div>
