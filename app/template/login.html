<div class="login login--bgcolor">
    <div class="login__form block--shadow block--center">
        <div class="login__form-header">
            <img class="block--center" src="img/logo.png"/>
        </div>
        <form>
            <div class="row">
                <div class="input-field col s12">
                    <input id="username" type="text" class="validate" ng-model="user.username">
                    <label for="username" data-error="Please enter valid User ID">Username</label>
                </div>
            </div>
            
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate" ng-model="user.password">
                    <label for="password">Password</label>
                </div>
            </div>
            
            <a ng-click="login(user)" class="btn-floating btn-large waves-effect waves-light "><i class="material-icons">vpn_key</i></a>
        </form>
    </div>
    
</div>
